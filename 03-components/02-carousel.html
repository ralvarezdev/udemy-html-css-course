<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <style>
    /*
SPACING SYSTEM (px)
2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

FONT SIZE SYSTEM (px)
10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
*/

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #343a40;
      line-height: 1;
    }

    img {
      height: 200px;
      border-radius: 8px;
      transform: scale(1.5);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
    }

    .carousel {
      width: 800px;
      margin: 100px auto;
      background-color: #087f5b;
      border-radius: 8px;
      padding: 32px 48px 32px 86px;

      display: flex;
      align-items: center;
      gap: 86px;

      position: relative;
    }

    .testimonial-text {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.5;
      color: #fff;
      margin-bottom: 32px;
    }

    .testimonial-author {
      font-size: 14px;
      margin-bottom: 4px;
      color: #c3fae8;
    }

    .testimonial-job {
      font-size: 12px;
      color: #c3fae8;

    }

    .carousel-btn {
      background-color: white;
      border: none;
      height: 40px;
      width: 40px;
      position: absolute;
      border-radius: 50%;
      cursor: pointer;

      display: flex;
      align-items: center;
      justify-content: center;

      top: 50%;

      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
    }

    .btn-left {
      left: 0;
      /* In relation to element itself */
      transform: translate(-50%, -50%);
    }

    .btn-right {
      right: 0;
      transform: translate(50%, -50%);
    }

    .btn-icon {
      height: 24px;
      width: 24px;
      stroke: #087f5b;
    }

    .dots {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 32px);

      display: flex;
      gap: 12px;
    }

    .dot {
      height: 12px;
      width: 12px;
      background-color: #fff;
      border: 2px solid #087f5b;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot-open {
      background-color: #087f5b;
    }
  </style>
</head>
<div class="carousel">
  <img src="img/maria.jpg" alt="Maria de Almeida" />
  <blockquote class="testimonial">
    <p class="testimonial-text">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus velit odio deleniti facilis vel molestias totam
      excepturi iste alias dicta debitis amet rerum culpa exercitationem ex
    </p>
    <p class="testimonial-author">Maria de Almeida</p>
    <p class="testimonial-job">Senior Product Manager at EDP Comercial</p>
  </blockquote>
  <button class="carousel-btn btn-left">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="btn-icon">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>
  </button>
  <button class="carousel-btn btn-right">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="btn-icon">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
    </svg>
  </button>
  <div class="dots">
    <button class="dot dot-open">&nbsp;</button>
    <button class="dot">&nbsp;</button>
    <button class="dot">&nbsp;</button>
    <button class="dot">&nbsp;</button>
  </div>
</div>

<body>
</body>

</html>
